<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson-33 Javascript CRUD operations</title>
    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-3 mt-3">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">CRUD</h3>
                </div>
                <div class="card-body">
                    <input type="text" class="form-control" placeholder="Name" id="name">

                    <input type="number" class="form-control mt-3" placeholder="Price" id="price">

                    <input type="color" class="form-control mt-3" id="color">

                    <button type="button" class="btn btn-success ml-auto mt-3 d-block" onclick="addProduct()">Add</button>
                </div>
            </div>
        </div>

        <div class="col-9">
            <div class="row" id="result"></div>
        </div>
    </div>
</div>

<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
